<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="/upload/favicon.ico" /> 
<title>OneKeyAdmin</title>
<style type="text/css">
    .copyright{
        width: 550px;
        height: 250px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%,-50%);
        display: flex;
    }
    .copyright img{
        vertical-align: middle;
        height: 250px
    }
    .copyright div{
        text-align: left;
        display: inline-block;
    }
    .copyright .title{
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 32px;
        line-height: 40px;
        color: #1890ff;
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
        font-weight: 700;
    }
    .copyright .ctitle{
        margin-bottom: 10px;
        font-size: 20px;
        line-height: 24px;
        color: #222;
        -webkit-animation-delay: .1s;
        animation-delay: .1s;
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
        font-weight: 700;
    }
    .copyright .tips{
        margin-bottom: 30px;
        font-size: 13px;
        line-height: 21px;
        color: rgba(0,0,0,.65);
        -webkit-animation-delay: .2s;
        animation-delay: .2s;
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
    }
</style>
</head>
<body>
<div class="copyright">
    <img src="/themes/template/static/images/403.png">
    <div>
        <p class="title">抱歉!</p>
        <p class="ctitle">权限不足...</p>
        <p class="tips">当前帐户没有操作角色，请与管理员联系。</p>
    </div>
</div>
</body>
</html>
