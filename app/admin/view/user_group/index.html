{include file="$header"}
<div id="app" v-cloak>
    <el-curd 
        :field="field" 
        :search-date="false" 
        :table-sort="{prop: 'integral', order: 'asc'}">
    </el-curd>
</div>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                field: [
                    {
                        label: '编号', 
                        prop: 'id',
                        table: false,
                    },
                    {
                        label: '名称', 
                        prop: 'title', 
                        table: {sort: true},
                        form:{
                            rules: [
                                {required: true,message: '名称不能为空'},
                            ]
                        }
                    },
                    {
                        prop: 'default', 
                        label: '注册默认',  
                        table: {prop: 'c_default'},
                        form: {
                            is: 'el-switch', 
                            default: 0,
                        }
                    },
                    {
                        label: '升级积分', 
                        prop: 'integral', 
                        table: {sort: true},
                        form:{
                            type: 'number',
                            default: 0,
                            rules: [
                                {required: true,message: '积分不能为空'},
                            ]
                        }
                    },
                    {
                        prop: 'status', 
                        label: '状态',  
                        table: {prop: 'c_status'},
                        form: {
                            is: 'el-switch', 
                            default: 1,
                            rules: [
                                {required: true,message: '状态不能为空'},
                            ]
                        }
                    },
                ]
            }
        },
    })
</script>
{include file="$footer"}
